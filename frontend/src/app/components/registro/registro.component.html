<form (submit)="singUp()" class="login-form">
    <div class="card-header">
        Registrate
    </div>
  <p class="login-text">
    <span class="fa-stack fa-lg">
      <i class="fa fa-circle fa-stack-2x"></i>
      <i class="fa fa-lock fa-stack-1x"></i>
    </span>
  </p>
  <div class="form-group">
      <input type="email" name="email" [(ngModel)]="user.email" class="form-control" autofocus="true" required="true" placeholder="Correo" />
  </div>
  <div class="form-group">
      <input type="password" name="password" [(ngModel)]="user.password" class="form-control" required="true" placeholder="ContraseÃ±a" />
  </div>
  <button type="submit"  class="btn btn-primary btn-block login-submit" > 
    Registrar
  </button>
</form>
<div class="underlay-photo"></div>
<div class="underlay-black"></div>
